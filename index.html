<!DOCTYPE html>
<html lang="en">
<head>
<title>Reference.</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
  </div>
  <h3>Catagories</h3>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="#showcase" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Objects</a> 
    <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Nature</a> 
    <a href="#designers" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">sketches</a> 
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Reference. </b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>Objects</b></h1>
    <hr style="width:50px;border:5px solid rgb(12, 3, 106)" class="w3-round">
  </div>
  
  <!-- Photo grid -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="Object1.jpg" style="width:100%" onclick="onClick(this)" alt="Primative Shapes (Added 12/11/2022 4:08pm)">
      <img src="Object2.jpg" style="width:100%" onclick="onClick(this)" alt="Sphere (Added 12/11/2022 4:08pm)">
      <img src="Object3.jpg" style="width:100%" onclick="onClick(this)" alt="Coffe Mug (Added 12/11/2022 4:08pm)">
    </div>

    <div class="w3-half">
      <img src="Object4.jpg" style="width:100%" onclick="onClick(this)" alt="Apple (Added 12/11/2022 4:09pm)">
      <img src="Object5.jpg" style="width:100%" onclick="onClick(this)" alt="Mustang Car (Added 12/11/2022 4:10pm)">
      <img src="Object6.jpg" style="width:100%" onclick="onClick(this)" alt="Electric Guitar (Added 12/11/2022 4:11pm)">
    </div>
  </div>

  <!--full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- Nature -->
  <div class="w3-container" id="services" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Nature</b></h1>
    <hr style="width:50px;border:5px solid rgb(36, 113, 15)" class="w3-round">
    <div class="w3-row-padding">
      <div class="w3-half">
        <img src="Nature1.jpg" style="width:100%" onclick="onClick(this)" alt="Trees by swamp (Added 12/11/2022 4:12pm)">
        <img src="Nature2.jpg" style="width:100%" onclick="onClick(this)" alt="Overgrown road (Added 12/11/2022 4:12pm)">
        <img src="Nature3.jpg" style="width:100%" onclick="onClick(this)" alt="Sunset reflection (Added 12/11/2022 4:13pm)">
      </div>
  
      <div class="w3-half">
        <img src="Nature4.jpg" style="width:100%" onclick="onClick(this)" alt="Hills (Added 12/11/2022 4:13pm)">
        <img src="Nature5.jpg" style="width:100%" onclick="onClick(this)" alt="Cloudy Valley (Added 12/11/2022 4:14pm)">
        <img src="Nature6.jpg" style="width:100%" onclick="onClick(this)" alt="Mossy overgrowth (Added 12/11/2022 4:14pm)">
      </div>
    </div>
    
  </div>
  
  <!-- Sketches -->
  <div class="w3-container" id="designers" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Sketches</b></h1>
    <hr style="width:50px;border:5px solid rgb(79, 70, 70)" class="w3-round">
    <div class="w3-row-padding">
      <div class="w3-half">
        <img src="Sketch1.jpg" style="width:100%" onclick="onClick(this)" alt="Pikachu (Added 12/11/2022 4:17pm)">
        <img src="Sketch2.jpg" style="width:100%" onclick="onClick(this)" alt="Eye (Added 12/11/2022 4:17pm)">
        <img src="Sketch3.jpg" style="width:100%" onclick="onClick(this)" alt="Sunflowers (Added 12/11/2022 4:18pm)">
      </div>
  
      <div class="w3-half">
        <img src="Sketch4.jpg" style="width:100%" onclick="onClick(this)" alt="Skull (Added 12/11/2022 4:08pm)">
        <img src="Sketch5.jpg" style="width:100%" onclick="onClick(this)" alt="Rose head (Added 12/11/2022 4:18pm)">
        <img src="Sketch6.jpg" style="width:100%" onclick="onClick(this)" alt="Cat (Added 12/11/2022 4:19pm)">
      </div>
    </div>
   
   
  </div>
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
